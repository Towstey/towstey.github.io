<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent;
            color: black;
        }
        .calendar {
            width: 100%; /* Make calendar wider */
            max-width: 900px; /* Increase max width */
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .month-indicator {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 8px;
            margin: 0 10px;
        }
        .day, .empty-day {
            padding: 10px;
            border: 2px solid black;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background-color: white;
            color: black;
            min-height: 40px;
            line-height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .day:hover {
            background-color: #f0f0f0;
        }
        .day-indicator {
            padding: 10px;
            border: 2px solid black;
            background-color: black; /* Background color remains black */
            color: white;
            text-align: center;
            margin-bottom: 8px;
            border-radius: 8px; /* Re-added border radius */
        }
        .event {
            background-color: white;
            color: black;
            height: 5px;
            width: 100%;
            transition: height 0.3s ease;
            overflow: hidden;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 12px;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: center;
            border: 1px solid black;
        }
        .event:hover {
            height: 40px; /* Expands vertically only */
            overflow-y: auto;
            white-space: normal;
        }
        .modal, .edit-modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
            width: 300px;
        }
        .modal.active, .edit-modal.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .modal input, .modal textarea, .edit-modal input, .edit-modal textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .calendar-day {
            display: flex;
            flex-direction: column;
        }
        .arrow-button {
            background-color: black;
            color: white;
            border: 2px solid black;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
        }
        .arrow-button:hover {
            background-color: white;
            color: black;
        }
        .event-list {
            margin-bottom: 15px;
        }
        .event-list button {
            background-color: black;
            color: white;
            display: block;
            margin: 5px 0;
            padding: 5px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border: 2px solid black;
        }
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .modal-buttons button {
            background-color: black;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 4px;
        }
        .modal-buttons button:hover {
            background-color: white;
            color: black;
        }
        .upcoming-events {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .upcoming-event {
            padding: 10px;
            border: 2px solid black;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0 10px;
            border-radius: 8px;
            flex: 1;
        }
        /* Style for color picker */
        .color-picker-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        .color-picker-label {
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calendar-header">
    <button class="arrow-button" onclick="prevMonth()">&#8592;</button>
    <span class="month-indicator" id="current-month"></span>
    <button class="arrow-button" onclick="nextMonth()">&#8594;</button>
</div>

<!-- Day Indicators (Sunday to Saturday) -->
<div class="calendar" id="day-indicators">
    <div class="day-indicator">Sun</div>
    <div class="day-indicator">Mon</div>
    <div class="day-indicator">Tue</div>
    <div class="day-indicator">Wed</div>
    <div class="day-indicator">Thu</div>
    <div class="day-indicator">Fri</div>
    <div class="day-indicator">Sat</div>
</div>

<div class="calendar" id="calendar"></div>

<div class="modal" id="eventModal">
    <div class="event-list" id="eventList"></div>
    <div class="modal-buttons">
        <button id="addEventBtn" onclick="openAddEventModal()">Add</button>
        <button id="editEventBtn" onclick="openEditEventModal()" style="display:none;">Edit</button>
        <button id="deleteEventBtn" onclick="deleteSelectedEvent()" style="display:none;">Delete</button>
        <button onclick="closeModal()">Cancel</button>
    </div>
</div>

<div class="edit-modal" id="addEventModal">
    <input type="text" id="eventTitle" placeholder="Event Title">
    <textarea id="eventDescription" placeholder="Event Description"></textarea>
    <button onclick="saveEvent()">Save</button>
    <button onclick="closeEditModal()">Cancel</button>
</div>

<!-- Upcoming Events Section -->
<div class="upcoming-events" id="upcomingEvents">
    <div class="upcoming-event" id="upcoming1"></div>
    <div class="upcoming-event" id="upcoming2"></div>
    <div class="upcoming-event" id="upcoming3"></div>
</div>

<div class="overlay" id="overlay"></div>

<!-- Color Picker -->
<div class="color-picker-container">
    <label class="color-picker-label" for="colorPicker">Change Color: </label>
    <input type="color" id="colorPicker" value="#000000">
</div>

<script>
    const calendar = document.getElementById("calendar");
    const currentMonthEl = document.getElementById("current-month");
    const eventModal = document.getElementById("eventModal");
    const addEventModal = document.getElementById("addEventModal");
    const overlay = document.getElementById("overlay");
    const eventList = document.getElementById("eventList");
    const upcomingEvents = [document.getElementById("upcoming1"), document.getElementById("upcoming2"), document.getElementById("upcoming3")];
    const colorPicker = document.getElementById("colorPicker");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let events = JSON.parse(localStorage.getItem('events')) || {};
    let selectedDay = null;
    let selectedEventIndex = null;

    function renderCalendar() {
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

        calendar.innerHTML = '';
        currentMonthEl.innerText = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('empty-day');
            calendar.appendChild(emptyDay);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayEl = document.createElement('div');
            dayEl.classList.add('day');
            dayEl.innerText = i;
            dayEl.addEventListener('click', () => openModal(i));
            
            const dayKey = `${currentYear}-${currentMonth}-${i}`;
            if (events[dayKey]) {
                events[dayKey].forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.classList.add('event');
                    eventEl.innerText = event.title;
                    dayEl.appendChild(eventEl);
                });
            }

            calendar.appendChild(dayEl);
        }

        renderUpcomingEvents();
    }

    function renderUpcomingEvents() {
        const allEvents = [];

        // Gather all events from all days
        for (const day in events) {
            events[day].forEach(event => {
                const eventDate = new Date(day);
                allEvents.push({ title: event.title, date: eventDate });
            });
        }

        // Sort events by date
        allEvents.sort((a, b) => a.date - b.date);

        // Display the 3 most upcoming events
        for (let i = 0; i < upcomingEvents.length; i++) {
            if (allEvents[i]) {
                upcomingEvents[i].innerText = `${allEvents[i].title} - ${allEvents[i].date.toDateString()}`;
            } else {
                upcomingEvents[i].innerText = "No upcoming event";
            }
        }
    }

    function openModal(day) {
        selectedDay = `${currentYear}-${currentMonth}-${day}`;
        eventList.innerHTML = '';

        if (events[selectedDay] && events[selectedDay].length > 0) {
            events[selectedDay].forEach((event, index) => {
                const eventBtn = document.createElement('button');
                eventBtn.innerText = event.title;
                eventBtn.onclick = () => selectEvent(index);
                eventList.appendChild(eventBtn);
            });
            document.getElementById("editEventBtn").style.display = 'block';
            document.getElementById("deleteEventBtn").style.display = 'block';
        } else {
            document.getElementById("editEventBtn").style.display = 'none';
            document.getElementById("deleteEventBtn").style.display = 'none';
        }

        eventModal.classList.add('active');
        overlay.classList.add('active');
    }

    function selectEvent(index) {
        selectedEventIndex = index;
    }

    function openAddEventModal() {
        selectedEventIndex = null;
        addEventModal.classList.add('active');
    }

    function openEditEventModal() {
        if (selectedEventIndex !== null) {
            const selectedEvent = events[selectedDay][selectedEventIndex];
            document.getElementById('eventTitle').value = selectedEvent.title;
            document.getElementById('eventDescription').value = selectedEvent.description;
            addEventModal.classList.add('active');
        }
    }

    function saveEvent() {
        const eventTitle = document.getElementById('eventTitle').value;
        const eventDescription = document.getElementById('eventDescription').value;

        if (!events[selectedDay]) {
            events[selectedDay] = [];
        }

        const newEvent = { title: eventTitle, description: eventDescription };

        if (selectedEventIndex !== null) {
            events[selectedDay][selectedEventIndex] = newEvent;
        } else {
            events[selectedDay].push(newEvent);
        }

        localStorage.setItem('events', JSON.stringify(events));
        closeEditModal();
        renderCalendar();
    }

    function deleteSelectedEvent() {
        if (selectedEventIndex !== null) {
            events[selectedDay].splice(selectedEventIndex, 1);
            localStorage.setItem('events', JSON.stringify(events));
            closeModal();
            renderCalendar();
        }
    }

    function closeModal() {
        eventModal.classList.remove('active');
        overlay.classList.remove('active');
    }

    function closeEditModal() {
        addEventModal.classList.remove('active');
        overlay.classList.remove('active');
    }

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    // Change all black elements' color
    colorPicker.addEventListener('input', (e) => {
        const newColor = e.target.value;
        const elementsToChange = document.querySelectorAll('.month-indicator, .day-indicator, .arrow-button, .event-list button, .modal-buttons button, .upcoming-event');
        
        elementsToChange.forEach(el => {
            el.style.backgroundColor = newColor;
            el.style.borderColor = newColor;
        });
    });

    renderCalendar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .day, .empty-day {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        .day:hover {
            background-color: #f0f0f0;
        }
        .modal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
        .modal.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .modal input, .modal textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .calendar-day {
            display: flex;
            flex-direction: column;
        }
        .event {
            background-color: #007bff;
            color: white;
            padding: 5px;
            margin-top: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="calendar-header">
    <button onclick="prevMonth()">Previous</button>
    <span id="current-month"></span>
    <button onclick="nextMonth()">Next</button>
</div>

<div class="calendar" id="calendar"></div>

<div class="modal" id="eventModal">
    <h2>Add/Edit Event</h2>
    <input type="text" id="eventTitle" placeholder="Event Title">
    <textarea id="eventDescription" placeholder="Event Description"></textarea>
    <button onclick="saveEvent()">Save</button>
    <button onclick="deleteEvent()">Delete</button>
    <button onclick="closeModal()">Cancel</button>
</div>

<div class="overlay" id="overlay"></div>

<script>
    const calendar = document.getElementById("calendar");
    const currentMonthEl = document.getElementById("current-month");
    const eventModal = document.getElementById("eventModal");
    const overlay = document.getElementById("overlay");

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let events = {};
    let selectedDay = null;

    function renderCalendar() {
        const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
        const lastMonthDays = new Date(currentYear, currentMonth, 0).getDate();

        calendar.innerHTML = '';
        currentMonthEl.innerText = new Date(currentYear, currentMonth).toLocaleString('default', { month: 'long', year: 'numeric' });

        for (let i = 0; i < firstDayOfMonth; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('empty-day');
            calendar.appendChild(emptyDay);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayEl = document.createElement('div');
            dayEl.classList.add('day');
            dayEl.innerText = i;
            dayEl.addEventListener('click', () => openModal(i));
            
            const dayKey = `${currentYear}-${currentMonth}-${i}`;
            if (events[dayKey]) {
                events[dayKey].forEach(event => {
                    const eventEl = document.createElement('div');
                    eventEl.classList.add('event');
                    eventEl.innerText = event.title;
                    dayEl.appendChild(eventEl);
                });
            }

            calendar.appendChild(dayEl);
        }
    }

    function openModal(day) {
        selectedDay = `${currentYear}-${currentMonth}-${day}`;
        const eventTitle = document.getElementById('eventTitle');
        const eventDescription = document.getElementById('eventDescription');
        
        const event = events[selectedDay] ? events[selectedDay][0] : { title: '', description: '' };
        
        eventTitle.value = event.title;
        eventDescription.value = event.description;

        eventModal.classList.add('active');
        overlay.classList.add('active');
    }

    function closeModal() {
        eventModal.classList.remove('active');
        overlay.classList.remove('active');
    }

    function saveEvent() {
        const eventTitle = document.getElementById('eventTitle').value;
        const eventDescription = document.getElementById('eventDescription').value;

        if (!events[selectedDay]) {
            events[selectedDay] = [];
        }
        
        events[selectedDay] = [{ title: eventTitle, description: eventDescription }];
        closeModal();
        renderCalendar();
    }

    function deleteEvent() {
        delete events[selectedDay];
        closeModal();
        renderCalendar();
    }

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
